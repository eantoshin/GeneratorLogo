<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator Logo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="my_little_SVG">
    <div class="logo__title">
        <div id="logo__name">Maximal</div>
        <div id="logo__name-small">Useful digital projects</div>
    </div>
    <svg viewBox="0 0 200 200" preserveAspectRatio="none" class="site-header-background">
        <defs>
            <linearGradient id="header-gradient" x2="0%" y2="100%">
                <stop id="stop1" offset="0%" stop-color="#FBDA61" />
                <stop id="stop2" offset="100%" stop-color="#F76B1C" />
            </linearGradient>
        </defs>
        <path class="jagged-top" id="jagged-top" fill="url(#header-gradient)" d="" transform="translate(100 100)" />
    </svg>
    <svg viewBox="0 0 200 200" preserveAspectRatio="none" class="site-header-background-2">
        <defs>
            <linearGradient id="header-gradient-2" x2="0%" y2="100%">
                <stop id="stop3" offset="0%" stop-color="#e03176" />
                <stop id="stop4" offset="100%" stop-color="#c5bc62" />
            </linearGradient>
        </defs>
        <path class="jagged-top-2" id="jagged-top-2" fill="url(#header-gradient-2)" transform="translate(100 100)" />
    </svg>
</div>

<script src="js/index.js"></script>

</body>
</html>
